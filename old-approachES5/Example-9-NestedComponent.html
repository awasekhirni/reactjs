<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--react core libraries-->
	<script src="lib/react-15.3.1/build/react.js"></script>
    <script src="lib/react-15.3.1/build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<!--end of react core libraries -->
</head>
<body>

<div class="container">
	<h1>Nested Components Demo for ReactJS 15.3.1</h1>
	<div id="app"></div>
	
</div>


<script type="text/babel">


	var Inner =React.createClass({
		render:function(){
			 var styling = {
      "border":"3px solid blue"
    };
			return	(
			<div style={styling}>
				<h2>Inner app Component</h2>
			</div>
			
		);
		}
	});

	var Outer=React.createClass({
		render:function(){
			 var Ostyling = {
      "border":"6px solid red"
    };
		return (<div style={Ostyling}>
			<h1>Outer Component</h1>
			<Inner/>		</div>);
		}
	});


	ReactDOM.render(<Outer/>,document.getElementById('app'));

	
</script>



	
</body>
</html>
